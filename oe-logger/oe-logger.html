<script type="text/javascript">
    RED.nodes.registerType('oe-logger', {
        category : 'output',
        color : '#87a980',
        defaults : {
            flowName : {
                value : ""
            },
            message : {
                value : ""
            },
            levelOfLog : {
                value : ""
            },
            addPayload: {
                value: ""
            },
            addInstance: {
                value: ""
            }
        },
        inputs : 1,
        outputs : 1,
        icon : "oeCloudLogo.svg",
        label : function() {
            return this.name || "oe-logger";
        }
    });
</script>
<script type="text/x-red" data-template-name="oe-logger">
    <div class="form-row">
        <label for="node-input-flowName"><i class="icon-tag"></i> Flow Name</label>
        <input type="text" id="node-input-flowName" placeholder="Flow Name">
    </div>
    <div class="form-row">
        <label for="node-input-message"><i class="icon-tag"></i> Message</label>
        <input type="text" id="node-input-message" placeholder="Message">
    </div>
    <div class="form-row">
        <label for="node-input-levelOfLog"><i class="icon-tag"></i> Level</label>
        <!--<input type="select" id="node-input-levelOfLog">-->
        <select id="node-input-levelOfLog">
            <option value='trace'>Trace</option>
			<option value='debug'>Debug</option>
            <option value='info'>Info</option>
            <option value='warn'>Warn</option>
            <option value='error'>Error</option>
            <option value='fatal'>Fatal</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-addPayload"><i class="icon-tag"></i> Add payload</label>
        <!--<input type="select" id="node-input-addPayload">-->
        <select id="node-input-addPayload">
            <option value='1'>True</option>
			<option value='0'>False</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-addInstance"><i class="icon-tag"></i> Add instance</label>
        <!--<input type="select" id="node-input-addInstance">-->
        <select id="node-input-addInstance">
            <option value='1'>True</option>
			<option value='0'>False</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="oe-logger">
    <p>Node that logs a message using oe-logger. Dont forget to call msg.next (msg) to return control.</p>
</script>
